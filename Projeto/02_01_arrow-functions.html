<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        function sum(){
            console.log(this);
        }
        const person ={
            name: "Vitoria",
            walk : function(){
                console.log(this);
            },
            walkAction: function(){
                console.log(this.walk());
            }
        }
        person.walkAction();
        sum();
    </script>
</body>
</html>
