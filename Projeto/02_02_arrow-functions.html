<body>
    <script>

        function sum (num1, num2){
            return num1 + num2;
        }

        const arrowSum = (num1, num2) =>{
            return num1 + num2;
        }

        const arrowSumOneLine = (num1, num2) => num1 + num2

        console.log(sum(1,2));
        console.log(arrowSum(1,2));
        console.log(arrowSumOneLine(1,2));


        const hello = (name) => console.log(`Hello, ${name}`);
        hello("Vitoria");
    </script>
</body>
